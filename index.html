<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h1>Let's play Rock, Paper, Scissors!</h1>
      <div class="btn-container">
        <div class="game-btns">
          <button id="btnRock">
            <img
              src="../images/rock.png"
              alt="Rock button."
              height="150px"
              width="150px"
            />
          </button>
          <button id="btnPaper">
            <img
              src="../images/paper.png"
              alt="Paper button."
              height="150px"
              width="150px"
            />
          </button>
          <button id="btnScissors">
            <img
              src="../images/scissors.png"
              alt="Scissors button."
              height="150px"
              width="150px"
            />
          </button>
        </div>
      </div>
      <div class="message">
        <p></p>
      </div>
      <div class="reset"><p></p></div>
      <div class="score-board">
        <h2>Score Board</h2>
      </div>
      <div class="scores">
        <div class="player"><p></p></div>
        <div class="computer"><p></p></div>
      </div>
      <div class="round-count">
        <p></p>
      </div>
    </div>
  </body>
</html>
